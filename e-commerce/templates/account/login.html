{% extends 'base.html' %}

{% block contenido %}

<div class="d-flex flex-column justify-content-center m-4 fs-5">
  <div class="d-flex justify-content-center mb-4">
    <h3>Iniciar Sesión</h3>
  </div>
  <div class="d-flex justify-content-center mb-4">
    <p>Si no tienes una cuenta, por favor
      <a href="{{ signup_url }}">regístrate</a>.
    </p>
  </div>
  <div class="d-flex justify-content-center">
    <form class="d-flex flex-column p-4 border rounded-3" action="{% url 'account_login' %}" method="post"
      enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      {% if redirect_field_value %}
      <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
      {% endif %}
      <p class="d-flex mb-0 justify-content-center">
        <button type="submit">Iniciar Sesión</button>
      </p>
    </form>
  </div>
</div>

{% endblock %}
