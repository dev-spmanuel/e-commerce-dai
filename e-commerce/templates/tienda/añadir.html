{% extends 'base.html' %}

{% block contenido %}
<div class="d-flex flex-column justify-content-center m-4 fs-5">
  <div class="d-flex justify-content-center mb-4">
    <h3>Añadir nuevo producto</h3>
  </div>
  <div class="d-flex justify-content-center">
    <form class="d-flex flex-column p-4 border rounded-3" action="{% url 'añadir' %}" method="post"
      enctype="multipart/form-data">
      {% csrf_token %}
      <p>Título: {{ form.title }}</p>
      <p>Precio ($): {{ form.price }}</p>
      <p>Categoría: {{ form.category }}</p>
      <p class="d-flex">Descripción: {{ form.description }}</p>
      <p>Imagen: {{ form.image }}</p>
      <p class="d-flex mb-0 justify-content-center">
        <button type="submit">Añadir</button>
      </p>
    </form>
  </div>
</div>

{% endblock %}
